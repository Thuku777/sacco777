{% for about in abouts %}
<div class="more-info" id="about">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="more-info-content">
            <div class="row">
              <div class="col-md-6">
                <div class="left-image">
                  <img src="{{about.image.url}}" alt="">
                </div>
              </div>
              <div class="col-md-6 align-self-center">
                <div class="right-content">
                  <span class="w3-text-greenmint">{{about.statement}}</span>
                  <h2 class="w3-text-blue w3-center">{{about.title}}</h2>
                  <p>{{about.description|truncatewords:45|safe}}</p>
                  <a href="{% url 'about-detail' about.slug %}" class="filled-button">Read More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endfor %}
