{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}
<br>
<section id="login" class="bg-light py-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <form action="{% url 'login' %}" method="POST">
          <div class="auth-card card">
            <div class="auth-card-header card-header">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
            </div>              
            <div class="auth-card-footer card-footer">
              <input type="submit" value="Login" class="auth-btn btn-block">
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>
  </section>
  {% endblock %}
